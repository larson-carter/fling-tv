<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fling Video Player</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto">
        <source src="http://localhost:80/hls/video.m3u8" type="application/x-mpegURL">
    </video>
    <div id="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="skipButton">Skip</button>
    </div>
    <script>
        let isPlaying = false;
        let intervalId;

        // Initialize the Video.js player with VHS
        var player = videojs('video', {
            html5: {
                vhs: {}
            }
        });

        // Function to check if the video is available
        function checkVideoAvailability() {
            fetch('http://localhost/api/fling/check-video')
                .then(response => {
                    if (response.status === 200) {
                        // Video is available
                        console.log('Video is available');
                        if (!isPlaying) {
                            // Update the player source if needed
                            player.src({ src: 'http://localhost:80/hls/video.m3u8', type: 'application/x-mpegURL' });
                            player.play(); // Start playing the video
                            isPlaying = true; // Update state
                        }
                    } else {
                        console.log('Video not available');
                    }
                })
                .catch(error => console.error('Error checking video availability:', error));
        }

        // Function to start polling for video availability
        function startPolling() {
            if (!isPlaying) {
                intervalId = setInterval(checkVideoAvailability, 5000);
            }
        }

        // Function to stop polling
        function stopPolling() {
            if (intervalId) {
                clearInterval(intervalId);
            }
        }

        // Poll for video availability when the page loads
        startPolling();

        // Button event listeners
        document.getElementById('playButton').addEventListener('click', () => {
            player.play();
            isPlaying = true;
            stopPolling(); // Stop polling if the video is playing
        });

        document.getElementById('pauseButton').addEventListener('click', () => {
            player.pause();
            isPlaying = false;
            startPolling(); // Start polling again if paused
        });

        document.getElementById('skipButton').addEventListener('click', () => {
            player.currentTime(player.currentTime() + 10);
        });

        // Log when the video starts playing
        player.on('play', () => {
            isPlaying = true;
            console.log('Video is playing');
            stopPolling(); // Stop polling if the video starts playing
        });

        // Log when the video is paused
        player.on('pause', () => {
            isPlaying = false;
            console.log('Video is paused');
            startPolling(); // Resume polling if the video is paused
        });

        // Log errors
        player.on('error', (e) => {
            console.error('Video.js error:', e);
        });

    // Listen for pause-video event from the main process
    window.api.on('pause-video', () => {
      console.log('Pause video event received');
      player.pause();
    });
    </script>
    <script src="preload.js" defer></script>
</body>
</html>
